checks for silver_amazon_orders_temp:
    - schema:
        fail:
            when required column missing:
            - Order_ID
            - order_Date
            - Qty
            - Amount

    - row_count > 0

    - duplicate_count(Order_ID, Category, order_Date, Amount):
        fail: when > 0

    - missing_percent(Order_ID):
        fail: when > 0%

    - missing_percent(Amount):
        fail: when > 0%

    - missing_percent(Qty):
        fail: when > 0%

    - min(Amount):
        fail: when < 0

    - min(Qty):
        fail: when < 0

    - invalid_percent(order_Date):
        fail: when > 10%
        valid format: date inverse

    - missing_percent(Status):
        fail: when > 10%

    - missing_percent(Sales_Channel):
        fail: when > 10%

    - missing_percent(ship_country):
        fail: when > 10%

    - values in (Order_ID, order_Date) must exist in bronze_amazon_orders (Order_ID, order_Date):
        samples limit: 0

    - data_completeness > 0.9:
        data_completeness query: |
            WITH src_cnt AS (
                SELECT 
                    COUNT(*) AS src_cnt
                FROM 
                    bronze_amazon_orders
            ),
            dist_cnt AS (
                SELECT 
                    COUNT(*) AS dist_cnt
                FROM 
                    silver_amazon_orders_temp
            )
            SELECT 
                ROUND(dist_cnt / NULLIF(src_cnt, 0), 2) AS data_completeness
            FROM 
                src_cnt, dist_cnt;
